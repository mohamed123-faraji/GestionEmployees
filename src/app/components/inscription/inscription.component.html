<div class="row">
    <div class="col-md-12 Offset-md-12">

   
<div class="card-body">
    <form (submit)="mysbmit()">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" [(ngModel)]="email" required placeholder="Enter email">
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password" required  name="Password">
        </div>
    
        <button type="submit" class="btn btn-info">Login</button>
      </form>
  </div>
</div>
</div>
